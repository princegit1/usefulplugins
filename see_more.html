.box_cont{ width:100%; float:left; }
.box{ width:200px; float:left; border:1px solid #ccc;height:400px; background:#fff;box-shadow:0 0 2px #ccc; }
ul{ list-style-type:none;padding:0;margin:0; position:relative; overflow:hidden;}
ul li{ width:160px; float:left; padding:10px; height:50px;box-shadow:0 0 5px #ccc; margin:10px;}

<body>
<div class="box_cont">
<button class="prev">Previous</button>
<button class="next">Next</button>

<div class="box">
<ul class="sld">
<script>
for(i=1;i<10;i++)
{
document.write("<li> Box "+i+" </li>");
}
</script>
</ul>

</div>
<script src="jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
 var clen = $('.box ul li').length;
 var cheght = $('.box ul li').height()+20;
 var finalmove = cheght+2
 var finallen = clen/2
 var final2 = Math.ceil(finallen);
 //alert(final2);
 var ccounter = 1;
  $('.next').click(function() {
        if (ccounter < final2+1) {
            $('.box ul').animate({ top: '-='+finalmove});
                       ccounter += 1;
           //$('.next').show();
        } else {
           /*  $('.next').hide();
                      $('.prev').show();*/
        }
    });
        $('.prev').click(function() {
        if (ccounter == 1) {
            $('.next').show();
                      /* $('.prev').hide();*/
        } else {
            $('.box ul').animate({top: '+='+finalmove});
            ccounter -= 1;
           //$('.prev').show();
        }
    });

});
</script>
